<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neuron OS</title>
<link rel="stylesheet" href="style.css">
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="light">

<!-- Login Screen -->
<div id="login-screen">
  <h2>Neuron OS — Вход / Регистрация</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Пароль">
  <button id="login-btn">Войти</button>
  <button id="register-btn">Регистрация</button>
  <div id="login-error"></div>
</div>

<!-- Desktop -->
<div id="desktop" style="display:none;">
  <div id="dock">
    <div class="dock-icon" data-app="ai">🧠</div>
    <div class="dock-icon" data-app="notes">📝</div>
    <div class="dock-icon" data-app="converter">🔄</div>
    <div class="dock-icon" data-app="budget">💰</div>
    <div class="dock-icon" data-app="tools">🧰</div>
    <div class="dock-icon" data-app="games">🎮</div>
    <div class="dock-icon" data-app="browser">🌐</div>
    <div class="dock-icon" data-app="settings">⚙️</div>
  </div>
</div>

<!-- Windows -->
<!-- Пример Notes -->
<div class="window" id="notes">
  <div class="window-header">
    <button class="close"></button><button class="minimize"></button><button class="maximize"></button>
  </div>
  <div class="window-content">
    <h2>Neuron Notes</h2>
    <textarea id="notes-area" style="width:100%; height:300px;"></textarea>
    <button id="save-notes">Сохранить</button>
  </div>
</div>

<!-- Settings -->
<div class="window" id="settings">
  <div class="window-header">
    <button class="close"></button><button class="minimize"></button><button class="maximize"></button>
  </div>
  <div class="window-content">
    <h2>Настройки</h2>
    <label>Тема:
      <select id="theme-select">
        <option value="light">Светлая</option>
        <option value="dark">Тёмная</option>
      </select>
    </label>
    <label>Загрузить обои:
      <input type="file" id="wallpaper-upload" accept="image/*">
    </label>
    <div class="wallpaper-grid">
      <img src="https://picsum.photos/id/1015/200/120" class="wallpaper-thumb">
      <img src="https://picsum.photos/id/1020/200/120" class="wallpaper-thumb">
      <img src="https://picsum.photos/id/1024/200/120" class="wallpaper-thumb">
    </div>
    <button class="apply" id="apply-settings">Применить</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
