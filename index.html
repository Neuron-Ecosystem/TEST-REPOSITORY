<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuron OS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <!-- 먫썛쐃쮐햦햧 혜혝쮏 혜 Dock -->
    <div id="dock">
      <div class="dock-icon" data-app="browser" title="햊햫혝햣햫햣혝">游깷</div>
      <div class="dock-icon" data-app="ai" title="Neuron AI">游</div>
      <div class="dock-icon" data-app="notes" title="Notes">游닇</div>
      <div class="dock-icon" data-app="converter" title="Converter">游댃</div>
      <div class="dock-icon" data-app="budget" title="Budget">游눯</div>
      <div class="dock-icon" data-app="tools" title="Tools">游빓</div>
      <div class="dock-icon" data-app="games" title="Games">游꿡</div>
      <div class="dock-icon" data-app="settings" title="Settings">丘뙖잺</div>
    </div>
  </div>

  <!-- 뤯쥃쫧 -->
  <div class="window" id="ai">
    <div class="window-header"><span>游 Neuron AI</span>
      <div class="win-btns">
        <button class="close">游댮</button><button class="min">游리</button><button class="max">游릭</button>
      </div>
    </div>
    <div class="window-body">
      <div id="ai-output"></div>
      <input id="ai-input" placeholder="뉋쒫왏얧쟴햣 햨쮏쨿썛쫧얨 (햫햟햦햪햣 /help)">
    </div>
  </div>

  <div class="window" id="notes">
    <div class="window-header"><span>游닇 Neuron Notes</span>
      <div class="win-btns">
        <button class="close">游댮</button><button class="min">游리</button><button class="max">游릭</button>
      </div>
    </div>
    <iframe src="https://neuron-p2p.ru/notes.html"></iframe>
  </div>

  <div class="window" id="converter">
    <div class="window-header"><span>游댃 Neuron Converter</span>
      <div class="win-btns">
        <button class="close">游댮</button><button class="min">游리</button><button class="max">游릭</button>
      </div>
    </div>
    <iframe src="https://neuron-ecosystem.github.io/Unit-Converter/"></iframe>
  </div>

  <div class="window" id="budget">
    <div class="window-header"><span>游눯 Neuron Budget</span>
      <div class="win-btns">
        <button class="close">游댮</button><button class="min">游리</button><button class="max">游릭</button>
      </div>
    </div>
    <iframe src="https://neuron-ecosystem.github.io/Neuron-Budget/"></iframe>
  </div>

  <div class="window" id="tools">
    <div class="window-header"><span>游빓 Neuron Tools</span>
      <div class="win-btns">
        <button class="close">游댮</button><button class="min">游리</button><button class="max">游릭</button>
      </div>
    </div>
    <iframe src="https://neuron-ecosystem.github.io/Neuron-Tools/"></iframe>
  </div>

  <div class="window" id="games">
    <div class="window-header"><span>游꿡 Game Hub</span>
      <div class="win-btns">
        <button class="close">游댮</button><button class="min">游리</button><button class="max">游릭</button>
      </div>
    </div>
    <iframe src="https://neuron-ecosystem.github.io/Game-Hub/"></iframe>
  </div>

  <div class="window" id="settings">
    <div class="window-header"><span>丘뙖잺 Settings</span>
      <div class="win-btns">
        <button class="close">游댮</button><button class="min">游리</button><button class="max">游릭</button>
      </div>
    </div>
    <div class="window-body settings-body">
      <h2>햏햟혜혝쮏좛쥃 Neuron OS</h2>
      <label>뉌햠햟혝혧 혝햣햪혞:</label>
      <select id="theme-select">
        <option value="dark">햑혬햪햫햟혪</option>
        <option value="light">햐쒫왐햩햟혪</option>
      </select>
      <label>뉌햠햟혝혧 쮏쐃쮏:</label>
      <input type="file" id="wallpaper-upload" accept="image/*">
      <button id="apply-settings">햦햪햣햫햦혝혧</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
