<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMENTUM MOSAIC — Мозаика Момента</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фон космоса -->
    <div id="cosmos-background"></div>

    <!-- Экран авторизации -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-card">
            <h1>MOMENTUM MOSAIC</h1>
            <p>Войдите, чтобы стать частью мозаики</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Пароль">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
            <button id="google-btn">Войти через Google</button>
            <p id="auth-error" class="error"></p>
        </div>
    </div>

    <!-- Основная сцена с глобусом -->
    <div id="main-screen" class="hidden">
        <canvas id="globe-canvas"></canvas>
        <div id="question">Что ты делаешь прямо сейчас?</div>
        <div id="buttons">
            <button class="state-btn" data-state="CREATE">CREATE</button>
            <button class="state-btn" data-state="WORK">WORK</button>
            <button class="state-btn" data-state="COMMUTE">COMMUTE</button>
            <button class="state-btn" data-state="SLEEP">SLEEP</button>
            <button class="state-btn" data-state="ANXIOUS">ANXIOUS</button>
            <button class="state-btn" data-state="ACTIVE">ACTIVE</button>
        </div>
        <div id="stats-card" class="hidden">
            <p id="stats-content"></p>
            <button id="close-stats">Закрыть</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
