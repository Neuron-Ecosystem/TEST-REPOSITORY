<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Talk — Анонимная платформа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #16181c;
            --bg-card: #1e2127;
            --bg-input: #2d3239;
            --text-primary: #ffffff;
            --text-secondary: #8b98a5;
            --text-muted: #6e767d;
            --accent-blue: #1d9bf0;
            --accent-pink: #f91880;
            --accent-green: #00ba7c;
            --accent-red: #f4212e;
            --border-color: #2f3336;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
            flex: 1;
            width: 100%;
        }

        /* Header - FIXED AT TOP */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 0;
        }

        .header-inner {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            font-size: 24px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            background: linear-gradient(var(--bg-card), var(--bg-card)) padding-box,
                        linear-gradient(90deg, var(--accent-blue), var(--accent-pink)) border-box;
        }

        /* Main content - with padding for fixed header */
        main {
            flex: 1;
            padding-top: 70px; /* Height of header + spacing */
            padding-bottom: 70px; /* Height of bottom nav */
            display: flex;
            flex-direction: column;
        }

        /* Auth Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 400px;
            padding: 32px;
            box-shadow: var(--shadow);
            animation: modalSlide 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background-color: var(--bg-input);
            color: var(--text-primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--bg-input);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            background-color: var(--bg-card);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #1a8cd8;
        }

        .btn-outline {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-danger {
            background-color: var(--accent-red);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c81a24;
        }

        .btn-google {
            background-color: white;
            color: #333;
            width: 100%;
        }

        .btn-google:hover {
            background-color: #f5f5f5;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        /* Profile Modal */
        .profile-modal {
            max-width: 500px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-blue);
        }

        .avatar-upload {
            position: relative;
            cursor: pointer;
            width: 80px;
            height: 80px;
        }

        .avatar-upload input {
            display: none;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .avatar-upload:hover .avatar-overlay {
            opacity: 1;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .nickname-status {
            font-size: 12px;
            margin-top: 4px;
            font-weight: 500;
        }

        .nickname-status.available {
            color: var(--accent-green);
        }

        .nickname-status.taken {
            color: var(--accent-red);
        }

        /* Post Composer */
        .post-composer {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin: 20px 0;
            box-shadow: var(--shadow);
        }

        .composer-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .char-counter {
            text-align: right;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .char-counter.warning {
            color: #ffd400;
        }

        .char-counter.error {
            color: var(--accent-red);
        }

        /* Feed */
        .feed {
            margin: 20px 0;
            flex: 1;
        }

        .post-card {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .post-author {
            font-weight: 700;
            font-size: 16px;
        }

        .post-time {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 16px;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .post-actions {
            display: flex;
            gap: 32px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 4px 8px;
            border-radius: var(--radius-md);
        }

        .action-btn:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .action-btn.liked {
            color: var(--accent-pink);
        }

        .action-btn.liked i {
            animation: heartBeat 0.3s;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .replies-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .replies-section.active {
            display: block;
        }

        .reply-composer {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            align-items: flex-start;
        }

        .reply-input {
            flex: 1;
            padding: 10px 14px;
            background-color: var(--bg-input);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 100px;
            font-family: inherit;
        }

        .reply-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .reply-card {
            background-color: var(--bg-input);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            margin-bottom: 12px;
        }

        .reply-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .reply-author {
            font-weight: 700;
            font-size: 14px;
        }

        .reply-time {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .reply-content {
            font-size: 14px;
            line-height: 1.5;
            word-break: break-word;
            white-space: pre-wrap;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 12px 0;
            z-index: 90;
        }

        .nav-inner {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
            padding: 8px 16px;
            border-radius: var(--radius-md);
        }

        .nav-item:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            color: var(--accent-blue);
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-text {
            font-size: 12px;
            font-weight: 600;
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            .container, .header-inner, .nav-inner {
                padding: 0 12px;
            }
            
            .modal {
                padding: 24px;
            }
            
            .post-composer {
                padding: 16px;
            }
            
            .post-card {
                padding: 16px;
            }
            
            .post-actions {
                gap: 24px;
            }
            
            .nav-text {
                display: none;
            }
            
            .nav-item {
                padding: 12px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }
            
            .replies-section {
                max-height: 300px;
            }
            
            main {
                padding-top: 60px;
                padding-bottom: 60px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-card);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-input);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error-message {
            background-color: rgba(244, 33, 46, 0.1);
            border: 1px solid rgba(244, 33, 46, 0.3);
            color: var(--accent-red);
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            text-align: center;
        }

        .success-message {
            background-color: rgba(0, 186, 124, 0.1);
            border: 1px solid rgba(0, 186, 124, 0.3);
            color: var(--accent-green);
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            text-align: center;
        }

        .profile-color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 8px;
            vertical-align: middle;
            border: 2px solid var(--border-color);
        }
        
        /* Guest view notification */
        .guest-notification {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <!-- Header - FIXED AT TOP -->
    <header>
        <div class="header-inner">
            <div class="logo">
                <i class="fas fa-comment-dots"></i>
                True Talk
            </div>
            <div class="user-menu">
                <button id="profileBtn" class="btn btn-outline hidden">
                    <i class="fas fa-user"></i>
                </button>
                <button id="authBtn" class="btn btn-primary">Войти</button>
                <img id="headerAvatar" class="avatar hidden" alt="Аватар">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Post Composer - shown only when logged in -->
            <div id="postComposer" class="post-composer hidden">
                <div class="composer-header">
                    <img id="composerAvatar" class="avatar" alt="Аватар">
                    <div style="flex: 1;">
                        <textarea id="postInput" class="input-field" 
                                  placeholder="Что у тебя на уме?" 
                                  rows="3" 
                                  maxlength="280"></textarea>
                        <div id="charCounter" class="char-counter">0/280</div>
                    </div>
                </div>
                <button id="postSubmit" class="btn btn-primary" style="margin-left: auto; display: block; margin-top: 12px;">
                    Опубликовать
                </button>
            </div>

            <!-- Guest notification -->
            <div id="guestNotification" class="guest-notification hidden">
                <i class="fas fa-users fa-2x" style="color: var(--accent-blue); margin-bottom: 16px;"></i>
                <h3>Привет, гость!</h3>
                <p style="color: var(--text-secondary); margin: 8px 0 16px;">
                    Вы можете просматривать ленту и комментарии, но для создания постов, лайков и комментариев необходимо войти в аккаунт.
                </p>
                <button id="guestLoginBtn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти или зарегистрироваться
                </button>
            </div>

            <!-- Feed -->
            <div id="feed" class="feed">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p style="margin-top: 16px;">Загрузка ленты...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-inner">
            <div class="nav-items">
                <button class="nav-item active" data-page="feed">
                    <i class="fas fa-home nav-icon"></i>
                    <span class="nav-text">Лента</span>
                </button>
                <button class="nav-item" data-page="compose">
                    <i class="fas fa-plus-circle nav-icon"></i>
                    <span class="nav-text">Новый пост</span>
                </button>
                <button class="nav-item" data-page="profile">
                    <i class="fas fa-user nav-icon"></i>
                    <span class="nav-text">Профиль</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="authModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Добро пожаловать</h2>
                <p class="modal-subtitle">Присоединяйтесь к обсуждениям</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>
            
            <div id="loginForm" class="auth-form active">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" id="loginEmail" class="input-field" placeholder="ваш@email.com">
                </div>
                <div class="input-group">
                    <label class="input-label">Пароль</label>
                    <input type="password" id="loginPassword" class="input-field" placeholder="Ваш пароль">
                </div>
                <button id="loginSubmit" class="btn btn-primary">Войти</button>
                
                <div class="divider"><span>или</span></div>
                
                <button id="googleLogin" class="btn btn-google">
                    <i class="fab fa-google"></i> Войти через Google
                </button>
            </div>
            
            <div id="registerForm" class="auth-form">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" id="registerEmail" class="input-field" placeholder="ваш@email.com">
                </div>
                <div class="input-group">
                    <label class="input-label">Пароль</label>
                    <input type="password" id="registerPassword" class="input-field" placeholder="Не менее 6 символов">
                </div>
                <button id="registerSubmit" class="btn btn-primary">Создать аккаунт</button>
            </div>
            
            <div id="authMessage" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal-overlay">
        <div class="modal profile-modal">
            <div class="modal-header">
                <h2 class="modal-title">Настройки профиля</h2>
            </div>
            
            <div class="profile-header">
                <div class="avatar-upload">
                    <img id="profileAvatar" class="profile-avatar" alt="Аватар">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera fa-2x"></i>
                    </div>
                    <input type="file" id="avatarInput" accept="image/*">
                </div>
                <div>
                    <h3 id="profileNickname" style="margin-bottom: 8px;"></h3>
                    <p style="color: var(--text-secondary); font-size: 14px;">ID: <span id="profileUserId"></span></p>
                    <div id="currentColorPreview" style="margin-top: 4px; font-size: 12px; color: var(--text-secondary);">
                        Цвет ника: <span id="currentColorText"></span>
                        <div class="profile-color-preview" id="currentColorBox"></div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Никнейм (макс. 17 символов)</label>
                <input type="text" id="nicknameInput" class="input-field" maxlength="17" placeholder="Ваш никнейм">
                <div id="nicknameStatus" class="nickname-status"></div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Цвет ника</label>
                <div class="color-picker">
                    <div class="color-option selected" style="background-color: #1d9bf0;" data-color="#1d9bf0"></div>
                    <div class="color-option" style="background-color: #f91880;" data-color="#f91880"></div>
                    <div class="color-option" style="background-color: #00ba7c;" data-color="#00ba7c"></div>

        async function checkNicknameAvailability() {
            const nickname = elements.nicknameInput.value.trim();
            
            if (!nickname) {
                elements.nicknameStatus.textContent = '';
                elements.nicknameStatus.className = 'nickname-status';
                return;
            }
            
            if (nickname.length > 17) {
                elements.nicknameStatus.textContent = 'Максимум 17 символов';
                elements.nicknameStatus.className = 'nickname-status taken';
                return;
            }
            
            // Clear previous timeout
            if (nicknameCheckTimeout) {
                clearTimeout(nicknameCheckTimeout);
            }
            
            // Debounce the check
            nicknameCheckTimeout = setTimeout(async () => {
                try {
                    // Check if nickname is the same as current user's nickname
                    if (userProfile && userProfile.nickname === nickname) {
                        elements.nicknameStatus.textContent = 'Текущий ник';
                        elements.nicknameStatus.className = 'nickname-status available';
                        return;
                    }
                    
                    // Query Firestore for users with this nickname
                    const usersQuery = query(
                        collection(db, 'users'),
                        where('nickname', '==', nickname)
                    );
                    
                    const querySnapshot = await getDocs(usersQuery);
                    
                    if (querySnapshot.empty) {
                        elements.nicknameStatus.textContent = 'Ник свободен';
                        elements.nicknameStatus.className = 'nickname-status available';
                    } else {
                        elements.nicknameStatus.textContent = 'Данный ник занят';
                        elements.nicknameStatus.className = 'nickname-status taken';
                    }
                } catch (error) {
                    console.error('Error checking nickname:', error);
                    elements.nicknameStatus.textContent = 'Ошибка проверки';
                    elements.nicknameStatus.className = 'nickname-status taken';
                }
            }, 500);
        }

        async function createUserProfile(user) {
            const profileRef = doc(db, 'users', user.uid);
            const profileSnap = await getDoc(profileRef);
            
            if (!profileSnap.exists()) {
                const nickname = user.displayName || `user_${user.uid.slice(0, 6)}`;
                await setDoc(profileRef, {
                    nickname: nickname.substring(0, 17),
                    color: selectedColor,
                    createdAt: serverTimestamp(),
                    email: user.email,
                    avatarUrl: user.photoURL || null
                });
            }
        }

        async function getUserProfile(userId) {
            try {
                const profileRef = doc(db, 'users', userId);
                const profileSnap = await getDoc(profileRef);
                return profileSnap.exists() ? profileSnap.data() : null;
            } catch (error) {
                console.error('Error getting profile:', error);
                return null;
            }
        }

        async function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (!file || !currentUser) return;
            
            if (!file.type.startsWith('image/')) {
                showProfileMessage('Пожалуйста, выберите изображение');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showProfileMessage('Изображение должно быть меньше 5MB');
                return;
            }
            
            try {
                // Show loading
                showProfileMessage('Загрузка аватара...');
                
                // Upload to Firebase Storage
                const storageRef = ref(storage, `avatars/${currentUser.uid}`);
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);
                
                // Update profile
                const profileRef = doc(db, 'users', currentUser.uid);
                await updateDoc(profileRef, {
                    avatarUrl: downloadURL,
                    updatedAt: serverTimestamp()
                });
                
                // Update UI
                elements.profileAvatar.src = downloadURL;
                elements.composerAvatar.src = downloadURL;
                elements.headerAvatar.src = downloadURL;
                
                showProfileMessage('Аватар обновлен!');
                
                // Update user profile in state
                userProfile = await getUserProfile(currentUser.uid);
            } catch (error) {
                console.error('Error uploading avatar:', error);
                showProfileMessage('Ошибка загрузки аватара');
            }
        }

        async function saveProfile() {
            if (!currentUser) return;
            
            const nickname = elements.nicknameInput.value.trim();
            if (!nickname) {
                showProfileMessage('Введите никнейм');
                return;
            }
            
            if (nickname.length > 17) {
                showProfileMessage('Максимум 17 символов');
                return;
            }
            
            // Check if nickname is taken (unless it's the current user's nickname)
            if (nickname !== userProfile?.nickname) {
                const usersQuery = query(
                    collection(db, 'users'),
                    where('nickname', '==', nickname)
                );
                
                const querySnapshot = await getDocs(usersQuery);
                if (!querySnapshot.empty) {
                    showProfileMessage('Этот никнейм уже занят');
                    return;
                }
            }
            
            try {
                const profileRef = doc(db, 'users', currentUser.uid);
                await updateDoc(profileRef, {
                    nickname: nickname.substring(0, 17),
                    color: selectedColor,
                    updatedAt: serverTimestamp()
                });
                
                userProfile = await getUserProfile(currentUser.uid);
                updateUI();
                showProfileMessage('Профиль сохранен!');
                
                // Update all user's posts and comments with new nickname and color
                await updateUserPostsAndComments(nickname, selectedColor);
            } catch (error) {
                console.error('Error saving profile:', error);
                showProfileMessage('Ошибка сохранения профиля');
            }
        }

        async function updateUserPostsAndComments(nickname, color) {
            try {
                // Update posts
                const postsQuery = query(
                    collection(db, 'posts'),
                    where('authorId', '==', currentUser.uid)
                );
                
                const postsSnapshot = await getDocs(postsQuery);
                const batch = writeBatch(db);
                
                postsSnapshot.forEach((postDoc) => {
                    batch.update(postDoc.ref, {
                        authorNickname: nickname,
                        authorColor: color
                    });
                });
                
                await batch.commit();
                
                // Update comments in all posts
                const allPostsQuery = query(collection(db, 'posts'));
                const allPostsSnapshot = await getDocs(allPostsQuery);
                
                for (const postDoc of allPostsSnapshot.docs) {
                    const commentsQuery = query(
                        collection(db, 'posts', postDoc.id, 'comments'),
                        where('authorId', '==', currentUser.uid)
                    );
                    
                    const commentsSnapshot = await getDocs(commentsQuery);
                    const commentBatch = writeBatch(db);
                    
                    commentsSnapshot.forEach((commentDoc) => {
                        commentBatch.update(commentDoc.ref, {
                            authorNickname: nickname,
                            authorColor: color
                        });
                    });
                    
                    if (commentsSnapshot.size > 0) {
                        await commentBatch.commit();
                    }
                }
            } catch (error) {
                console.error('Error updating user posts and comments:', error);
            }
        }

        async function confirmDeletePosts() {
            if (!currentUser) return;
            
            if (!confirm('Вы уверены? Все ваши посты и комментарии будут удалены безвозвратно.')) {
                return;
            }
            
            try {
                showProfileMessage('Удаление постов и комментариев...');
                
                // Get all user's posts
                const postsQuery = query(
                    collection(db, 'posts'),
                    where('authorId', '==', currentUser.uid)
                );
                
                const querySnapshot = await getDocs(postsQuery);
                let deletedCount = 0;
                
                // Delete each post and its comments
                for (const docSnap of querySnapshot.docs) {
                    const postId = docSnap.id;
                    
                    // Delete all comments in this post
                    const commentsQuery = query(collection(db, 'posts', postId, 'comments'));
                    const commentsSnapshot = await getDocs(commentsQuery);
                    
                    const batch = writeBatch(db);
                    
                    // Delete post
                    batch.delete(docSnap.ref);
                    
                    // Delete all comments in this post
                    commentsSnapshot.forEach((commentDoc) => {
                        batch.delete(commentDoc.ref);
                    });
                    
                    await batch.commit();
                    deletedCount++;
                }
                
                // Also delete user's comments in other posts
                const allPostsQuery = query(collection(db, 'posts'));
                const allPostsSnapshot = await getDocs(allPostsQuery);
                
                for (const postDoc of allPostsSnapshot.docs) {
                    const userCommentsQuery = query(
                        collection(db, 'posts', postDoc.id, 'comments'),
                        where('authorId', '==', currentUser.uid)
                    );
                    
                    const userCommentsSnapshot = await getDocs(userCommentsQuery);
                    
                    if (userCommentsSnapshot.size > 0) {
                        const batch = writeBatch(db);
                        userCommentsSnapshot.forEach((commentDoc) => {
                            batch.delete(commentDoc.ref);
                        });
                        await batch.commit();
                        deletedCount += userCommentsSnapshot.size;
                    }
                }
                
                showProfileMessage(`Удалено ${deletedCount} постов и комментариев`);
            } catch (error) {
                console.error('Error deleting posts:', error);
                showProfileMessage('Ошибка удаления');
            }
        }

        async function confirmDeleteAccount() {
            if (!currentUser) return;
            
            if (!confirm('ВНИМАНИЕ: Вы собираетесь удалить свой аккаунт. Это действие нельзя отменить. Все ваши посты, комментарии и данные будут удалены навсегда. Вы уверены?')) {
                return;
            }
            
            if (!confirm('Это последнее предупреждение. Вы точно хотите удалить аккаунт?')) {
                return;
            }
            
            try {
                showProfileMessage('Удаление аккаунта...');
                
                // Delete all user's posts and comments first
                await deleteAllUserData();
                
                // Delete user's avatar from storage if exists
                try {
                    const avatarRef = ref(storage, `avatars/${currentUser.uid}`);
                    await deleteObject(avatarRef);
                } catch (error) {
                    // Avatar might not exist, that's okay
                    console.log('No avatar to delete or error:', error);
                }
                
                // Delete user's profile from Firestore
                const profileRef = doc(db, 'users', currentUser.uid);
                await deleteDoc(profileRef);
                
                // Delete user from Firebase Auth
                await deleteUser(currentUser);
                
                // Sign out
                await signOut(auth);
                
                showProfileMessage('Аккаунт успешно удален');
                setTimeout(() => {
                    elements.profileModal.classList.remove('active');
                }, 2000);
                
            } catch (error) {
                console.error('Error deleting account:', error);
                showProfileMessage('Ошибка удаления аккаунта. Попробуйте выйти и войти снова, затем повторите.');
            }
        }

        async function deleteAllUserData() {
            // Delete all user's posts and their comments
            const postsQuery = query(
                collection(db, 'posts'),
                where('authorId', '==', currentUser.uid)
            );
            
            const querySnapshot = await getDocs(postsQuery);
            
            for (const docSnap of querySnapshot.docs) {
                const postId = docSnap.id;
                
                // Delete all comments in this post
                const commentsQuery = query(collection(db, 'posts', postId, 'comments'));
                const commentsSnapshot = await getDocs(commentsQuery);
                
                const batch = writeBatch(db);
                
                // Delete post
                batch.delete(docSnap.ref);
                
                // Delete all comments in this post
                commentsSnapshot.forEach((commentDoc) => {
                    batch.delete(commentDoc.ref);
                });
                
                await batch.commit();
            }
            
            // Delete user's comments in other posts
            const allPostsQuery = query(collection(db, 'posts'));
            const allPostsSnapshot = await getDocs(allPostsQuery);
            
            for (const postDoc of allPostsSnapshot.docs) {
                const userCommentsQuery = query(
                    collection(db, 'posts', postDoc.id, 'comments'),
                    where('authorId', '==', currentUser.uid)
                );
                
                const userCommentsSnapshot = await getDocs(userCommentsQuery);
                
                if (userCommentsSnapshot.size > 0) {
                    const batch = writeBatch(db);
                    userCommentsSnapshot.forEach((commentDoc) => {
                        batch.delete(commentDoc.ref);
                    });
                    await batch.commit();
                }
            }
        }

        async function createPost() {
            if (!currentUser) {
                showAuthModal();
                return;
            }
            
            const content = elements.postInput.value.trim();
            if (!content) {
                alert('Введите текст поста');
                return;
            }
            
            if (content.length > 280) {
                alert('Пост не должен превышать 280 символов');
                return;
            }
            
            try {
                await addDoc(collection(db, 'posts'), {
                    content: content,
                    authorId: currentUser.uid,
                    authorNickname: userProfile?.nickname || 'Аноним',
                    authorColor: userProfile?.color || '#1d9bf0',
                    authorAvatarUrl: userProfile?.avatarUrl || null,
                    likes: [],
                    likesCount: 0,
                    commentsCount: 0,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                
                elements.postInput.value = '';
                updateCharCounter();
                switchPage('feed');
                
                // Scroll to top of feed to see new post
                document.querySelector('.feed').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Ошибка при публикации поста');
            }
        }

        // Feed functions - LOAD FOR EVERYONE (including guests)
        function setupFeedListener() {
            const postsQuery = query(
                collection(db, 'posts'),
                orderBy('createdAt', 'desc')
            );
            
            onSnapshot(postsQuery, (snapshot) => {
                elements.loading.classList.add('hidden');
                renderPosts(snapshot);
            }, (error) => {
                console.error('Error loading posts:', error);
                elements.loading.innerHTML = '<p>Ошибка загрузки ленты</p>';
            });
        }

        function renderPosts(snapshot) {
            elements.feed.innerHTML = '';
            
            if (snapshot.empty) {
                elements.feed.innerHTML = `
                    <div class="post-card" style="text-align: center; padding: 40px;">
                        <i class="fas fa-comment-slash fa-3x" style="color: var(--text-secondary); margin-bottom: 16px;"></i>
                        <h3>Пока нет постов</h3>
                        <p style="color: var(--text-secondary); margin-top: 8px;">Будьте первым, кто поделится мыслями!</p>
                    </div>
                `;
                return;
            }
            
            snapshot.forEach((doc) => {
                const post = doc.data();
                const postId = doc.id;
                const postElement = createPostElement(postId, post);
                elements.feed.appendChild(postElement);
            });
        }

        function createPostElement(postId, post) {
            const postElement = document.createElement('div');
            postElement.className = 'post-card';
            postElement.dataset.postId = postId;
            
            const isLiked = currentUser ? (post.likes?.includes(currentUser.uid) || false) : false;
            const likeClass = isLiked ? 'action-btn liked' : 'action-btn';
            const likeIcon = isLiked ? 'fas fa-heart' : 'far fa-heart';
            
            const timeAgo = formatTimeAgo(post.createdAt?.toDate());
            const avatarUrl = post.authorAvatarUrl || getDefaultAvatar(post.authorNickname);
            
            postElement.innerHTML = `
                <div class="post-header">
                    <img src="${avatarUrl}" class="avatar" alt="Аватар">
                    <div style="flex: 1;">
                        <div class="post-author" style="color: ${post.authorColor || '#1d9bf0'}">
                            ${post.authorNickname || 'Аноним'}
                        </div>
                        <div class="post-time">${timeAgo}</div>
                    </div>
                </div>
                <div class="post-content">${escapeHtml(post.content)}</div>
                <div class="post-actions">
                    <button class="${likeClass}" data-action="like" ${!currentUser ? 'disabled style="opacity: 0.6; cursor: not-allowed;"' : ''}>
                        <i class="${likeIcon}"></i>
                        <span>${post.likesCount || 0}</span>
                    </button>
                    <button class="action-btn" data-action="reply" ${!currentUser ? 'disabled style="opacity: 0.6; cursor: not-allowed;"' : ''}>
                        <i class="far fa-comment"></i>
                        <span>${post.commentsCount || 0}</span>
                    </button>
                </div>
                <div class="replies-section" id="replies-${postId}">
                    ${currentUser ? `
                    <div class="reply-composer">
                        <textarea class="reply-input" placeholder="Написать ответ..." maxlength="280"></textarea>
                        <button class="btn btn-primary btn-small" data-action="send-reply">Ответить</button>
                    </div>
                    ` : `
                    <div class="reply-composer" style="justify-content: center;">
                        <p style="color: var(--text-secondary); text-align: center; width: 100%;">
                            <i class="fas fa-sign-in-alt"></i> Войдите, чтобы ответить
                        </p>
                    </div>
                    `}
                    <div class="replies-list" id="replies-list-${postId}"></div>
                </div>
            `;
            
            // Add event listeners
            const likeBtn = postElement.querySelector('[data-action="like"]');
            const replyBtn = postElement.querySelector('[data-action="reply"]');
            const sendReplyBtn = postElement.querySelector('[data-action="send-reply"]');
            const replyInput = postElement.querySelector('.reply-input');
            
            if (currentUser) {
                likeBtn.addEventListener('click', () => toggleLike(postId, post));
                replyBtn.addEventListener('click', () => toggleReplies(postId));
                if (sendReplyBtn) {
                    sendReplyBtn.addEventListener('click', () => sendReply(postId));
                }
                
                // Add enter key support for reply input
                if (replyInput) {
                    replyInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            sendReply(postId);
                        }
                    });
                }
            } else {
                // For guests, show auth modal when clicking like or reply
                likeBtn.addEventListener('click', () => showAuthModal());
                replyBtn.addEventListener('click', () => showAuthModal());
            }
            
            // Load replies for this post (for everyone, including guests)
            loadReplies(postId);
            
            return postElement;
        }

        async function toggleLike(postId, post) {
            if (!currentUser) {
                showAuthModal();
                return;
            }
            
            try {
                const postRef = doc(db, 'posts', postId);
                const isLiked = post.likes?.includes(currentUser.uid) || false;
                
                if (isLiked) {
                    await updateDoc(postRef, {
                        likes: arrayRemove(currentUser.uid),
                        likesCount: (post.likesCount || 1) - 1
                    });
                } else {
                    await updateDoc(postRef, {
                        likes: arrayUnion(currentUser.uid),
                        likesCount: (post.likesCount || 0) + 1
                    });
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        function toggleReplies(postId) {
            if (!currentUser) {
                showAuthModal();
                return;
            }
            
            const repliesSection = document.getElementById(`replies-${postId}`);
            repliesSection.classList.toggle('active');
            
            if (repliesSection.classList.contains('active')) {
                loadReplies(postId);
                // Scroll to replies section
                setTimeout(() => {
                    repliesSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        }

        async function loadReplies(postId) {
            const repliesList = document.getElementById(`replies-list-${postId}`);
            if (!repliesList) return;
            
            const repliesQuery = query(
                collection(db, 'posts', postId, 'comments'),
                orderBy('createdAt', 'asc')
            );
            
            onSnapshot(repliesQuery, (snapshot) => {
                repliesList.innerHTML = '';
                
                if (snapshot.empty) {
                    repliesList.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 16px;">Пока нет ответов</p>';
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const reply = doc.data();
                    const replyElement = createReplyElement(reply);
                    repliesList.appendChild(replyElement);
                });
                
                // Scroll to bottom of replies if section is active
                if (document.getElementById(`replies-${postId}`).classList.contains('active')) {
                    setTimeout(() => {
                        repliesList.scrollTop = repliesList.scrollHeight;
                    }, 100);
                }
            });
        }

        function createReplyElement(reply) {
            const replyElement = document.createElement('div');
            replyElement.className = 'reply-card';
            
            const timeAgo = formatTimeAgo(reply.createdAt?.toDate());
            const avatarUrl = reply.authorAvatarUrl || getDefaultAvatar(reply.authorNickname);
            
            replyElement.innerHTML = `
                <div class="reply-header">
                    <img src="${avatarUrl}" style="width: 24px; height: 24px; border-radius: 50%;" alt="Аватар">
                    <div class="reply-author" style="color: ${reply.authorColor || '#1d9bf0'}">
                        ${reply.authorNickname || 'Аноним'}
                    </div>
                    <div class="reply-time">${timeAgo}</div>
                </div>
                <div class="reply-content">${escapeHtml(reply.content)}</div>
            `;
            
            return replyElement;
        }

        async function sendReply(postId) {
            if (!currentUser) {
                showAuthModal();
                return;
            }
            
            const repliesSection = document.getElementById(`replies-${postId}`);
            const replyInput = repliesSection.querySelector('.reply-input');
            const content = replyInput.value.trim();
            
            if (!content) {
                alert('Введите текст ответа');
                return;
            }
            
            if (content.length > 280) {
                alert('Ответ не должен превышать 280 символов');
                return;
            }
            
            try {
                // Add reply
                await addDoc(collection(db, 'posts', postId, 'comments'), {
                    content: content,
                    authorId: currentUser.uid,
                    authorNickname: userProfile?.nickname || 'Аноним',
                    authorColor: userProfile?.color || '#1d9bf0',
                    authorAvatarUrl: userProfile?.avatarUrl || null,
                    createdAt: serverTimestamp()
                });
                
                // Update comments count
                const postRef = doc(db, 'posts', postId);
                const postSnap = await getDoc(postRef);
                const currentCount = postSnap.data()?.commentsCount || 0;
                
                await updateDoc(postRef, {
                    commentsCount: currentCount + 1,
                    updatedAt: serverTimestamp()
                });
                
                replyInput.value = '';
                replyInput.focus();
            } catch (error) {
                console.error('Error sending reply:', error);
                alert('Ошибка при отправке ответа');
            }
        }

        // UI functions
        function setupAuthStateListener() {
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                
                if (user) {
                    // User is signed in
                    userProfile = await getUserProfile(user.uid);
                    updateUI();
                } else {
                    // User is signed out
                    resetUI();
                }
            });
        }

        function updateUI() {
            // Update header
            elements.authBtn.classList.add('hidden');
            elements.profileBtn.classList.remove('hidden');
            elements.headerAvatar.classList.remove('hidden');
            
            if (userProfile?.avatarUrl) {
                elements.headerAvatar.src = userProfile.avatarUrl;
                elements.composerAvatar.src = userProfile.avatarUrl;
            } else {
                const avatarUrl = getDefaultAvatar(userProfile?.nickname || '?');
                elements.headerAvatar.src = avatarUrl;
                elements.composerAvatar.src = avatarUrl;
            }
            
            // Update header nickname color
            if (userProfile?.color) {
                elements.profileNickname.style.color = userProfile.color;
            }
            
            // Show post composer and hide guest notification
            elements.postComposer.classList.remove('hidden');
            elements.guestNotification.classList.add('hidden');
            
            // Update navigation
            switchPage('feed');
        }

        function resetUI() {
            // Update header
            elements.authBtn.classList.remove('hidden');
            elements.profileBtn.classList.add('hidden');
            elements.headerAvatar.classList.add('hidden');
            
            // Hide post composer and show guest notification
            elements.postComposer.classList.add('hidden');
            elements.guestNotification.classList.remove('hidden');
            
            // Close modals
            elements.authModal.classList.remove('active');
            elements.profileModal.classList.remove('active');
            
            // Reset navigation
            switchPage('feed');
            
            // Clear form fields
            elements.postInput.value = '';
            updateCharCounter();
        }

        function switchPage(page) {
            // Update navigation
            elements.navItems.forEach(item => {
                item.classList.toggle('active', item.dataset.page === page);
            });
            
            // Show/hide appropriate sections
            if (page === 'compose') {
                if (!currentUser) {
                    showAuthModal();
                    switchPage('feed');
                    return;
                }
                elements.postInput.focus();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else if (page === 'profile') {
                if (!currentUser) {
                    showAuthModal();
                    switchPage('feed');
                    return;
                }
                showProfileModal();
            } else if (page === 'feed') {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function logout() {
            try {
                await signOut(auth);
                elements.profileModal.classList.remove('active');
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        // Utility functions
        function getDefaultAvatar(text) {
            const colors = ['#1d9bf0', '#f91880', '#00ba7c', '#ffd400', '#7856ff', '#ff7a00'];
            const color = colors[text.charCodeAt(0) % colors.length];
            const name = text.substring(0, 2).toUpperCase();
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=${color.replace('#', '')}&color=fff&size=128`;
        }

        function formatTimeAgo(date) {
            if (!date) return 'только что';
            
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            
            if (diffSec < 60) return 'только что';
            if (diffMin < 60) return `${diffMin} мин. назад`;
            if (diffHour < 24) return `${diffHour} ч. назад`;
            if (diffDay < 7) return `${diffDay} дн. назад`;
            
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'short',
                year: diffDay > 365 ? 'numeric' : undefined
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>
